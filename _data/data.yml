projects:
    title: Projects
    intro: >

    assignments:
      - title: Implementation of 5-stage pipelined RISC-V processor  
        link: "#hook"
        tagline: "Designed a 5-stage pipelined RISC-V processor in Verilog HDL with fetch, decode, execute, memory read/write and writeback operations."

      - title: Implementation of Cache Controller unit
        link: "#"
        tagline: "Designed and implemented code for Direct Mapped Cache Memory Controller using Verilog HDL."

      - title: Implementation of Synchronous FIFO Buffer
        link: "#"
        tagline: "Implemented Synchronous FIFO in Verilog HDL. It can hold 8-bit data at 64 locations. Potential signals include empty, full, overflow and underflow."

      - title: Frequency measurement using STM32
        link: "#"
        tagline: "Used STM32 based on ARM Cortex-M4 to measure frequency of square wave signals generated through waveform generator. Peripherals utilised being timer, counter, interrupt, UART and GPIOs."

      - title: Development of Peripheral Library for ARM Cortex-M4
        link: "#"
        tagline: "Wrote library files for GPIO, SPI, I2C and UART peripherals of Cortex-M4 and tested their working by simple user applications. "

